
<ion-header >
  <ion-navbar>
    <ion-row>
      <ion-col>
      <ion-title>{{workspaceName}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" ></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
   </div>
</ion-header>




<!--test-->

<ion-content class="parentbackground">


 
<ion-list [virtualScroll]="items"> 
 
  <ion-item *virtualItem="let item; let i = index" item-center class="parentbackground" (click)="getPosition(i)">
<div class="row">
  
  <div id="rowImage">
    <!--<img style="min-width:140px; min-height:70px" src="img/presentations_default.png"/>-->
    <img style="min-width:140px; min-height:70px" src="img/presentations_default.png" alt="" (load)="loaded = false" [hidden]="loaded">
    <img *ngIf="item.thumbnail" (load)="loaded = true" style="min-width:140px; min-height:70px" src="{{site}}{{item.thumbnail}}"/>
  </div>
 
  
	<div id="rowText" no-lines no-padding class="parentbackground">
    <h1 class="namecolor">{{item.title}}</h1> 
    <h2 class="authorcolor">{{item.owner}}</h2>
    <h2 class="authorcolor">{{item.id}}</h2>
  </div>
  
</div>
  </ion-item>
  
</ion-list>
</ion-content>

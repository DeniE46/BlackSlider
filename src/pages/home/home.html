
<ion-header >
  <ion-navbar>
    <ion-row>
      <ion-col>
      <ion-title>Slidle</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>




<!--test-->

<ion-content class="parentbackground">



<ion-list >
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" ></ion-searchbar>
   <div *ngIf="searching" class="spinner-container">
     <ion-spinner></ion-spinner>
    </div>

  <ion-item item-center class="parentbackground" *ngFor="let item of items; let i = index" (click)="getPosition(i)">
<div class="row">
  
  <div id="rowImage">
    <img src="{{site}}{{item.thumbnail}}"/>
  </div>
 
  
	<div id="rowText" no-lines no-padding class="parentbackground">
    <h1 class="namecolor">{{item.title}}</h1> 
	<h2 class="authorcolor">{{item.owner}}</h2>
  </div>
  
</div>
  </ion-item>
  
</ion-list>
</ion-content>

<ion-header class = "home-container">
  <ion-navbar>
    <ion-title>{{userName}}</ion-title>
  </ion-navbar>

  <div class="row">
    <div style="position: absolute; left:30px; bottom:5px; width:50%" class="col">
     <ion-icon style="font-size: 80px; color:white" name="contact"></ion-icon>
    </div>
    <div style="position: absolute; right:25px; bottom:5px; width:50%" class="col">
      <div class="row">
        <div style="text-align:center; color:white" class="col">
          <h4>Presentations</h4>
          <h5 style="text-align:center; color:white">{{presentationsCount}}</h5>
        </div>
        <div style="text-align:center; color:white" class="col">  
          <h4>Placeholder</h4> 
          <h5 style="text-align:center; color:white">192</h5>
        </div>
      </div>
    </div>
  </div>


</ion-header>


 <ion-content scroll="false" class="parentbackground">
   <div *ngIf="searching" class="spinner-container">
     <ion-spinner></ion-spinner>
    </div>
  <ion-list >
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" ></ion-searchbar>
   <ion-grid> 
   <ion-row *ngFor="let i of rows; let j = index">
     <ion-col *ngFor="let userPresentation of userPresentations  | slice:(i*2):(i+1)*2; let i = index" width-50="">
        <ion-card (click)="calculatePos(i, j)">
         <img src="{{site}}{{userPresentation.thumbnail}}"/>
         <h1 class="namecolor">{{userPresentation.title}}</h1>
        </ion-card>
     </ion-col>
   </ion-row> 
 </ion-grid>
</ion-list >
   
</ion-content>

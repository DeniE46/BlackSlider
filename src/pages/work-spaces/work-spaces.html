<!--
  Workspaces page with Featured spaces
-->
<ion-header class="headerBackground">

  <ion-navbar [@flyOutIn]="flyInOutState" hideBackButton>  
    <img *ngIf="!isSearchBarVisible" class="logoSize" src="img/slidle_logo.png"/>
    <ion-buttons *ngIf="isSearchBarVisible" left>
    <button ion-button clear (click)="showSearchBar()">
        <ion-icon class="searchIcon buttonSize" name="close"></ion-icon> 
        
      </button>  
      <div class="divider"></div>
    </ion-buttons>
    
      <ion-searchbar #searchbarSpace *ngIf="isSearchBarVisible" placeholder="Search all Slidle Workspaces" class="activated" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" ></ion-searchbar>
      
        <ion-buttons end>
 
        <button *ngIf="!isSearchBarVisible" ion-button clear (click)="showSearchBar()">
            <ion-icon class="searchIcon buttonSize" name="search"></ion-icon> 
          </button>
       
    
    
      
      <!-- <button ion-button item-right clear (click)="openHomePage(true)">
        <ion-icon class="allIcon" name="menu"></ion-icon>
      </button> -->
     
    </ion-buttons>
    
  

</ion-navbar>
</ion-header> 


<ion-content padding class="background">
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>

<ion-list class="background">
  
  <ion-item class="background" *ngFor="let item of items; let i = index" (click)="getPosition(i)"> 
    <h2>{{item?.name}}</h2>
    <p>{{item?.id}}</p>
  </ion-item>

</ion-list>

  
</ion-content>

<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar> 
    <ion-title>workSpaces</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openHomePage(true)">All presentations</button>
    </ion-buttons>
    
  </ion-navbar>
<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" ></ion-searchbar> 
  
</ion-header> 


<ion-content padding>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>

<ion-list>
  
  <ion-item *ngFor="let item of items; let i = index" (click)="getPosition(i)"> 
    <h2>{{item?.name}}</h2>
    <p>{{item?.id}}</p>
  </ion-item>

</ion-list>

  
</ion-content>

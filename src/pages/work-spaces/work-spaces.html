<!--
  Generated template for the WorkSpacesPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>workSpaces</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openHomePage(true)">All presentations</button>
    </ion-buttons>
    
  </ion-navbar>
<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" ></ion-searchbar> 
</ion-header> 


<ion-content padding>
<ion-list>
  
  <ion-item *ngFor="let workspace of workspaces; let i = index" (click)="getPosition(i)"> 
    <h2>{{workspace.name}}</h2>
    <p>{{workspace.id}}</p>
  </ion-item>

</ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

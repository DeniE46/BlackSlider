<ion-header>

  <ion-navbar>
    <ion-title>workSpaces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let workspace of workspaces; let i = index" (click)="getPosition(i)"> 
    <h2>{{workspace.name}}</h2>
    <p>{{workspace.id}}</p>
  </ion-item>

</ion-list>
</ion-content>

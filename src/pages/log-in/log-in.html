<ion-header>

  <ion-navbar>
    <ion-title>logIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="slidlegreen" primary block  (click)="login()">Sign In</button>
</div>
</ion-content>

  <ion-content class="parentBackground" >

    <ion-buttons [hidden]="!isPortrait" style="margin-top: 2%; margin-right: 2%;" end>
      <button style="padding-right: 0.5em;" class="parentBackground" item-right clear (click)='return()'>
        <ion-icon name="close" style="font-size:40px;" id="backButtonColor"></ion-icon>
      </button>
    </ion-buttons>

    <div>

      <ion-item *ngIf="isPortrait" no-lines class="parentBackground" style="margin-top: 20%; margin-bottom:5%;" (click)='openAuthor()'>
        <ion-avatar item-start>
          <img style="width:64px; height:64px;" src="img/icon.png">
        </ion-avatar>
        <h1 style="font-size:1.7rem" >{{presentationTitle}}</h1>
        <p>{{presentationOwner}}</p>
      </ion-item> 

    <ion-slides #mySlider speed="150" (ionSlideDidChange)="slideChanged()">
      <ion-slide  *ngFor="let slide of slides; let i = index">
        
        <!-- portrait mode -->
        <div *ngIf="isPortrait" style="padding:10px;"> 
            
          <img src="{{site}}{{slide.imageFullLink}}" style="height:55vw; width:100%; background-image:url(img/default_logo.png); background-repeat: no-repeat; background-position: center;" (click)='openTiles()'/> 
            
          <ion-row style="margin-top: -15px;"> 
            <ion-col>
              <p class="secondaryText">{{slide.id}}</p>
            </ion-col>
            <ion-col>
              <p class="secondaryText">{{slide.name}}</p>
            </ion-col>
            <ion-col>
              <p #currentSlide class="secondaryText">{{i+1}} of {{slidesLength}}</p>
            </ion-col> 
          </ion-row>    
        </div>

        <!-- landscape mode -->
        <div *ngIf="!isPortrait" class="container-fs">
          <img  src="{{site}}{{slide.imageFullLink}}" style="background-image:url(img/default_logo.png); background-repeat: no-repeat; background-position: center;" class="center" (click)='showOptions()'/>
        </div> 
        
      </ion-slide>
    </ion-slides>

    <div *ngIf="!isPortrait && optionBarIsVisible">
        <ion-footer class="bottom fullTransparency" text-center>
          <ion-toolbar #toolbarFooter>
          <ion-buttons clear>
              <button class="fullTransparency" style="padding-right: 0.6em;" clear (click)='return()'>
                  <img src="img/slidle_logo.png" ion-button clear  />
              </button>
              <button class="fullTransparency" style="padding-right: 0.6em;" clear (click)='openTiles()'>
                  <img src="img/tile_button.png" ion-button clear  /> 
              </button>
              <button class="fullTransparency" style="padding-right: 0.6em;" clear (click)='openAuthor()'>
                  <ion-icon class="values author" name="contact" style="font-size:35px;" ion-button clear></ion-icon>
              </button>
              <button class="fullTransparency" style="padding-right: 0.6em;" clear>
                  <h3 ion-button clear class="author">{{slideCount}} of {{slidesLength}}</h3>
              </button>
            </ion-buttons>
          </ion-toolbar>
        </ion-footer>
    </div>

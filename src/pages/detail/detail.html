  <ion-header  [hidden]="!isPortrait">
    <ion-navbar class="toolbar-background" hideBackButton>
       <!-- <button style="padding-right: 0.5em; background-color:#3EEC90;" item-right clear (click)='openAuthor()'>
        <ion-title>{{presentationTitle}}</ion-title>
      </button> -->
      <!-- <h6>{{slideName?.name}}</h6>   -->
      <ion-buttons end>
        <button style="padding-right: 0.5em;" class="parentBackground" item-right clear (click)='return()'>
          <ion-icon name="close" style="font-size:40px;" id="backButtonColor"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>   
  </ion-header>  

  <ion-content class="parentBackground" >
      
    <div>

      <ion-item *ngIf="isPortrait" no-lines class="parentBackground" style="margin-top: 20%; margin-bottom:5%;" (click)='openAuthor()'>
        <ion-avatar item-start>
          <img style="width:64px; height:64px;" src="img/icon.png">
        </ion-avatar>
        <h1 style="font-size:1.7rem" >{{presentationTitle}}</h1>
        <p>{{presentationOwner}}</p>
      </ion-item> 

    <ion-slides #mySlider loop="false" speed="150" (ionSlideDidChange)="slideChanged()" (click)="showOptions()">
      <ion-slide  *ngFor="let slide of slides; let i = index">
        
        <!-- portrait mode -->
        <div *ngIf="isPortrait" style="padding:10px;">
            
          <img src="{{site}}{{slide.imageFullLink}}" style="height:auto; background-image:url(img/default_logo.png); background-repeat: no-repeat; background-position: center;" (click)='openTiles()'/> 
            
          <ion-row style="margin-top: -15px;"> 
            <ion-col>
              <p class="secondaryText">{{slide.id}}</p>
            </ion-col>
            <ion-col>
              <p class="secondaryText">{{slide.name}}</p>
            </ion-col>
            <ion-col>
              <p class="secondaryText">{{i+1}} of {{slidesLength}}</p>
            </ion-col> 
          </ion-row>    
        </div>

        <!-- landscape mode -->
        <div *ngIf="!isPortrait" class="container-fs" >
          <img src="{{site}}{{slide.imageFullLink}}" style="background-image:url(img/default_logo.png); background-repeat: no-repeat; background-position: center;" class="center" (click)='openTiles()'/>  
        </div> 
        
      </ion-slide>
    </ion-slides>

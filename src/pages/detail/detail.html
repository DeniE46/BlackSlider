  <ion-header  [hidden]="!isPortrait">
    <ion-navbar class="toolbar-background" hideBackButton>
       <!-- <button style="padding-right: 0.5em; background-color:#3EEC90;" item-right clear (click)='openAuthor()'>
        <ion-title>{{presentationTitle}}</ion-title>
      </button>
      <h6>{{slideName?.name}}</h6>   -->
      <ion-buttons end>
        <button style="padding-right: 0.5em;" class="parentBackground" item-right clear (click)='return()'>
          <ion-icon name="close" style="font-size:40px;" id="backButtonColor"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>   
  </ion-header>  
  


    <!--style="padding-top:1.5em"--> 
    <ion-content class="parentBackground" >
       
      <div>
        <ion-item no-lines class="parentBackground" *ngIf="isPortrait" style="margin-top: 20%; margin-bottom:5%;">
    <ion-avatar item-start>
      <img style="width:100px; height:100px;" src="img/icon.png">
    </ion-avatar>
    <h1 style="margin-bottom:5%;" >{{presentationTitle}}</h1>
    <p>{{presentationOwner}}</p>
  </ion-item>

      <ion-slides #mySlider loop="false" speed="150" (ionSlideDidChange)="slideChanged()" (click)="showOptions()">
        <ion-slide style="padding:10px;" *ngFor="let slide of slides; let i = index">
    
          <div *ngIf="isPortrait">
             
            <img src="{{site}}{{slide.imageFullLink}}"/> 
             
            <ion-row style="margin-top: -15px;"> 
              <ion-col>
                <p class="secondaryText">{{slide.id}}</p>
              </ion-col>
              <ion-col>
                <p class="secondaryText">{{slide.name}}</p>
              </ion-col>
              <ion-col>
                <p class="secondaryText">{{i+1}}/{{slidesLength}}</p>
              </ion-col>
            </ion-row>
            <!-- <h5 style="color:#3EEC90; height:10%; margin-bottom: 35px;" >{{slide.text}}</h5> -->
             
          </div>
          <div *ngIf="!isPortrait">
            <img src="{{site}}{{slide.imageFullLink}}"/> 
          </div> 
          
        </ion-slide>
      </ion-slides>

      <!-- buttons -->
      <ion-item *ngIf="isPortrait" no-lines class="parentBackground">
      <button id="leftButton" class="buttonsColor buttonsPositioning" ion-button icon-left clear large>
              <ion-icon ios="ios-download-outline" md="ios-download-outline"></ion-icon>
              Save
      </button>
      <button class="buttonsColor buttonsPositioning" ion-button icon-left clear large>
            <ion-icon ios="md-share" md="md-share"></ion-icon>
            Share
      </button>
      <button id="rightButton" class="buttonsColor buttonsPositioning" ion-button icon-left clear large>
              <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              Like
      </button>
      </ion-item>

      </div>
    </ion-content>

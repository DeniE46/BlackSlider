<ion-header>

  <ion-navbar hideBackButton>

<button style="padding-right: 0.5em; background-color:#3EEC90;" item-right clear (click)='openAuthor()'>
    <ion-title>{{presentationTitle}}</ion-title>
</button>

    <h6>{{slideName?.name}}</h6> 
    <ion-buttons end>
      <button style="padding-right: 0.5em; background-color:#3EEC90;" item-right clear (click)='return()'>
<ion-icon name="close" style="font-size:40px; color:white;"></ion-icon>
</button>
</ion-buttons>
  </ion-navbar>

   
</ion-header>  


<ion-content class="parentbackground">
  <div class="row" style="padding-top:1.5em">
  <ion-slides  #mySlider loop="true" speed="150" pager (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let slide of slides">

      <div *ngIf="isLandscape">
         
        <img src="{{site}}{{slide.imageLink}}"/> 
         

        <h1 style="color:#3EEC90;" >{{slide.name}}</h1>
        <h5 style="color:#3EEC90; height:10%; margin-bottom: 35px;" >{{slide.text}}</h5>
         
      </div>
      <div *ngIf="!isLandscape">
        <img  style="width:50%; height:85%; margin-top: 2px;" src="{{site}}{{slide.imageLink}}"/>
        <h1 style="color:#3EEC90; height:10%; margin-bottom: 35px;" >{{slide.name}}</h1>
      </div> 
      
    </ion-slide>
  </ion-slides>
  </div>
</ion-content>

<div *ngIf="isLandscape">
<ion-footer >
  <ion-toolbar>
  <div align="center">
  <img src="img/tile_button.png" ion-button clear item-right (click)='openTiles()'/> 
  </div>

  <!--Basic: auto-select the icon based on the platform -->
  <!--<div align="right">
   <ion-icon name="arrow-dropright-circle"></ion-icon>
  </div>-->
  </ion-toolbar>
</ion-footer>
</div>

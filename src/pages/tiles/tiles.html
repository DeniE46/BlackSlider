<!--

  Ionic pages and navigation.

  <ion-item *ngFor="let tile of tiles; let i = index" (click)="getPosition(i)">
      <img src="{{site}}{{tile.imageLink}}"/>
 </ion-item>
-->
<ion-header>

  <ion-navbar>
    <ion-title>tiles</ion-title>
  </ion-navbar>

</ion-header>
 
 
<ion-content padding class="parentBackground">
  


<ion-grid> 
   <ion-row *ngFor="let i of rows; let j = index">
     <ion-col *ngFor="let tile of tiles  | slice:(i*2):(i+1)*2; let i = index" width-50="">
        <ion-card (click)="calculatePos(i, j)">
         <img src="{{site}}{{tile.imageFullLink}}" />
        </ion-card>
     </ion-col>
   </ion-row> 
 </ion-grid>

</ion-content>
